AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CFN Template for StlCardsStats Project Backend

Globals:
  Api:
    Auth:
      DefaultAuthorizer: MyCognitoAuth
      Authorizers:
        MyCognitoAuth:
          UserPoolArn: !GetAtt StlCardsStatsCognitoUserPool.Arn

Resources:
  ###########################################################################
  # Lambda Function / Role / Policy with API Gateway hooks
  ###########################################################################
  StlCardsStatsBackendLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs8.10
      CodeUri: ./build
      Environment:
        Variables:
          GAME_LOG_TABLE_NAME: !Ref StlCardsGameLogTable
          PLAYER_TABLE_NAME: !Ref StlCardsPlayerTable
          WAR_CONSTANTS_TABLE_NAME: !Ref WARConstantsTable
      Role: !GetAtt StlCardsStatsBackendFunctionLambdaRole.Arn
      Timeout: 900
      MemorySize: 3008
      Events:
        root:
          Type: Api
          Properties:
            Path: /
            Method: get
        getProxy:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: get
        postProxy:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: post
        putProxy:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: put
        deleteProxy:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: delete
        optionsProxy:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: options
            Auth:
              Authorizer: NONE
  StlCardsStatsBackendFunctionLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
  StlCardsStatsBackendFunctionLambdaRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "StlCardsStatsBackendFunctionLambdaRolePolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "logs:*"
              - "dynamodb:*"
              - "ssm:GetParameter"
            Resource: "*"
      Roles:
        - !Ref StlCardsStatsBackendFunctionLambdaRole

  ###########################################################################
  # DynamoDB Tables & Read/Write Autoscaling Resources
  ###########################################################################
  StlCardsGameLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "PlayerName"
          AttributeType: "S"
        - AttributeName: "GameId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PlayerName"
          KeyType: "HASH"
        - AttributeName: "GameId"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 25
      TableName: "StlCardsGameLogTable"
  WriteCapacityScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 50
      MinCapacity: 25
      ResourceId: !Join
        - /
        - - table
          - !Ref StlCardsGameLogTable
      RoleARN: !GetAtt ScalingRole.Arn
      ScalableDimension: dynamodb:table:WriteCapacityUnits
      ServiceNamespace: dynamodb
  ReadCapacityScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 25
      MinCapacity: 5
      ResourceId: !Join
        - /
        - - table
          - !Ref StlCardsGameLogTable
      RoleARN: !GetAtt ScalingRole.Arn
      ScalableDimension: dynamodb:table:ReadCapacityUnits
      ServiceNamespace: dynamodb
  ScalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - application-autoscaling.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        -
          PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "dynamodb:DescribeTable"
                  - "dynamodb:UpdateTable"
                  - "cloudwatch:PutMetricAlarm"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:GetMetricStatistics"
                  - "cloudwatch:SetAlarmState"
                  - "cloudwatch:DeleteAlarms"
                Resource: "*"
  WriteScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: WriteAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref WriteCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBWriteCapacityUtilization
  ReadScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ReadAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ReadCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBReadCapacityUtilization

  StlCardsPlayerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "PlayerName"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PlayerName"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: "StlCardsPlayerTable"

  WARConstantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "Season"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "Season"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: "WARConstantsTable"

  #################################################################################
  # Cognito Resources
  #################################################################################
  StlCardsStatsCognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
        UnusedAccountValidityDays: 90
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      UserPoolName: StlCardsStatsCognitoUserPool
  StlCardsStatsCognitoUserPoolAppClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: StlCardsStatsCognitoUserPoolAppClient
      GenerateSecret: false
      UserPoolId: !Ref StlCardsStatsCognitoUserPool
  #################################################################################
  # CloudWatch Log Updater Event
  #################################################################################
  DailyLogSyncRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "This functions syncs the player logs every night at 2 AM PDT"
      ScheduleExpression: "cron(0 9 * * ? *)"
      State: "ENABLED"
      Targets:
        - Arn:
            Fn::GetAtt:
              - "StlCardsStatsBackendLambdaFunction"
              - "Arn"
          Id: "TargetFunctionV1"
          Input: "{\"path\":\"/syncAllPlayerLogs\",\"httpMethod\":\"GET\"}"
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StlCardsStatsBackendLambdaFunction
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "DailyLogSyncRule"
          - "Arn"